<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .menu {
      display: grid;
      max-width: 500px;
      margin: auto;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    a {
      display: block;
      padding: 15px;
      background: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      color: #333;
      box-shadow: 0px 3px 7px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    a:hover {
      background: #007bff;
      color: white;
    }
    .logout {
      margin-top: 40px;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Panel de Administración</h1>

  <div class="top-menu">
    <a href="/admin/Dashboard.html">Dashboard</a>
    <a href="/admin/categorias.html">Categorías</a>
    <a href="/admin/productos.html">Productos</a>
    <a href="/admin/clientes.html"> Clientes</a>
  </div>

  <p class="logout" onclick="logout()">Cerrar sesión</p>

  <script>
    function logout() {
      localStorage.removeItem("token");
      alert("Sesión cerrada");
      window.location.href = "/admin/index.html";
    }
  </script>
</body>
</html>
